{% extends 'base.html' %}
{% block body %}

  <div class="p-3 shadow card">
    <div class="card-body">
      <h4 class="card-title">{{task.name}}</h4>
      <h5><b>{{task.priority}}</b></h5>
      <h5><b>{{task.date}}</b></h5>
      <a class="btn btn-warning" href="{% url 'delete' task.id %}">DONE</a>
      <a class="btn btn-success" href="{% url 'update' task.id %}">UPDATE</a>
    </div>
  </div>
  <br>

{% endblock %}
